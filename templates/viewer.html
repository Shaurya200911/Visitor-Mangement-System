<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Live Visitor View</h2>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Photo</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Company</th>
                    <th>Time Entry</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="visitor-table-body">
                <!-- Will be filled by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        function updateVisitorTable() {
            fetch('/api/live_visitors')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById("visitor-table-body");
                    tbody.innerHTML = "";
                    data.forEach(visitor => {
                        tbody.innerHTML += `
                            <tr>
                                <td><img src="data:image/jpeg;base64,${visitor.photo}" width="60" height="60" style="object-fit:cover;border-radius:5px;"></td>
                                <td>${visitor.id}</td>
                                <td>${visitor.name}</td>
                                <td>${visitor.lastname}</td>
                                <td>${visitor.phone}</td>
                                <td>${visitor.company}</td>
                                <td>${visitor.timeentry}</td>
                                <td>
                                    <form action="/mark_exit/${visitor.id}" method="POST">
                                        <button type="submit" class="btn btn-sm btn-danger">Mark Exit</button>
                                    </form>
                                </td>
                            </tr>`;
                    });
                })
                .catch(error => console.error("Error loading visitors:", error));
        }

        // Initial load
        updateVisitorTable();

        // Refresh every 60 seconds
        setInterval(updateVisitorTable, 60000);
    </script>
</body>
</html>
